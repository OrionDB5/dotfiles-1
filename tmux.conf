setw -g window-status-format "#[fg=colour243]#[fg=white] #I.#W #[fg=colour243]"
setw -g window-status-current-format "#[fg=colour236,bg=colour248]#[fg=colour236,bg=colour248,bold] #I.#W #[fg=colour248,bg=colour236]"
